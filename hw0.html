function animate() {

		train.position.set(x, 0, z);

  	train.rotation.y = -(angle + Math.PI);
  	angle += dt;

  	wheel2.rotation.x += dt*5;
  	wheel3.rotation.x += dt*5;

  	wheel5.rotation.x += dt*5;
  	wheel6.rotation.x += dt*5;
